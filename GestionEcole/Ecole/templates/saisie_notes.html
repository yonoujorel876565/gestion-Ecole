<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Saisie des notes</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Saisie des notes</h1>
        <form method="get">
            <label for="examen">Sélectionner un examen :</label>
            <select name="examen" id="examen" onchange="this.form.submit()">
                <option value="">-- Choisir --</option>
                {% for ex in examens %}
                <option value="{{ ex.id }}" {% if request.GET.examen == ex.id|stringformat:'s' %}selected{% endif %}>{{ ex.nom }} - {{ ex.classe }} - {{ ex.matiere }} ({{ ex.date }})</option>
                {% endfor %}
            </select>
        </form>
        {% if formset %}
        <form method="post">
            {% csrf_token %}
            <table style="width:100%">
                <tr><th>Élève</th><th>Note</th></tr>
                {% for form in formset.forms %}
                <tr>
                    <td>{{ form.instance.eleve }}</td>
                    <td>{{ form.valeur }}</td>
                </tr>
                {% endfor %}
            </table>
            <button type="submit" class="btn">Enregistrer</button>
        </form>
        {% endif %}
        <a href="/dashboard/" class="btn">Retour au tableau de bord</a>
    </div>
</body>
</html>
