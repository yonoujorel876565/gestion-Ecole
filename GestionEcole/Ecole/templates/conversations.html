<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mes conversations</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Mes conversations</h1>
        <a href="/nouvelle-conversation/" class="btn">Nouvelle conversation</a>
        {% if conversations %}
        <ul>
            {% for conv in conversations %}
            <li>
                <a href="/conversations/{{ conv.id }}/">
                    <strong>{{ conv.sujet }}</strong><br>
                    <small>{{ conv.date_creation|date:"d/m/Y H:i" }}</small>
                </a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>Aucune conversation.</p>
        {% endif %}
        <a href="/dashboard/" class="btn">Retour au tableau de bord</a>
    </div>
</body>
</html>
